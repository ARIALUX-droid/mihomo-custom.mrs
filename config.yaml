BehaviorDN: &BehaviorDN
  type: http
  behavior: domain
  format: mrs
  interval: 86400

BehaviorIP: &BehaviorIP
  type: http
  behavior: ipcidr
  format: mrs
  interval: 86400

# 规则集配置
rule-providers:
  anti-ad:
    <<: *BehaviorDN
    path: ./rules/anti-ad.mrs
